
<!DOCTYPE html>

  <title>Calco!! A simple User Based Calculator.</title>

<body >
    <div class="Nafiz"><h1 class="text-center">Hey There Welcome to Calco!!</h1></div>
    <br>
    <br>
    <div class="container flex flex-col items-center m m-w-20">
    <div class="row">
      <input class="input" type="text" placeholder="Display is here."/>
    </div>
    <div class="row">
      <button class="button">C</button>
      <button class="button">+</button>
      <button class="button">-</button>
      <button class="button bold" >*</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">%</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button bold">.</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">00</button>
      <button class="button">=</button>
      <button class="button" id="backspace"><img src="bckspace.png" alt="backspace" class="backspace">
  </div>
